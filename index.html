<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Dice game</title>
</head>
<body class="body">
    <div class="central-board">
        <div class="left-field">
            <div class="player-one">PLAYER 1</div>
            <div class="total-score-one">47</div>
            <div class="current-score-one">
                <div class="round">ROUND</div>
                <div class="real-scr-one">587</div>
            </div>
        </div>
        <div class="new-game-btn"> <button class="btn-1"><i class="bi bi-plus-circle"></i>  New game</button></div>
        <div class="dice"></div>
        <div class="toss-btn"><button class="btn-2"><i class="bi bi-arrow-repeat"></i>  Roll the dice!</button></div>
        <div class="add-score-btn"><button class="btn-3"><i class="bi bi-box-arrow-in-down"></i>  Hold score</button></div>
        <div class="right-field">
            <div class="player-two">PLAYER 2</div>
            <div class="total-score-two">56</div>
            <div class="current-score-two">
                <div class="round">ROUND</div>
                <div class="real-scr-two">89</div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
