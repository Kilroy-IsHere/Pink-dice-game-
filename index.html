<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Dice game</title>
</head>
<body class="body">
    <div class="central-board">
        <div class="left-field">
            <div class="player-one">PLAYER 1</div>
            <div class="total-score-one" id="total-0"></div>
            <div class="current-score-one">
                <div class="round">ROUND</div>
                <div class="realscr-0" id="current-0"></div>
            </div>
        </div>
        <div>
            <button class="btn-1" id="reset">
                <i class="bi bi-plus-circle"></i>  New game
            </button>
        </div>
        <div>
            <button class="btn-2" id="dice-roll">
                <i class="bi bi-arrow-repeat"></i>  Roll the dice!
            </button>
        </div>
        <div>
            <button class="btn-3" id="save-score">
                <i class="bi bi-box-arrow-in-down"></i>  Hold score
            </button>
        </div>
        <div class="right-field">
            <div class="player-two">PLAYER 2</div>
            <div class="total-score-two" id="total-1"></div>
            <div class="current-score-two">
                <div class="round">ROUND</div>
                <div class="realscr-1" id="current-1"></div>
            </div>
            <img src="1.png" class="dice" id="1.png">
            <img src="2.png" class="dice" id="2.png">
            <img src="3.png" class="dice" id="3.png">
            <img src="4.png" class="dice" id="4.png">
            <img src="5.png" class="dice" id="5.png">
            <img src="6.png" class="dice" id="6.png">
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
